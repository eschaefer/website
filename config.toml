baseURL = 'https://eric-schaefer.com/'
languageCode = 'en-us'
title = 'Eric Schaefer'

# Disable index pages for tags and stuff
disableKinds = ['term', 'taxonomy']

[permalinks]
  blog = '/blog/:year/:month/:day/:title/'
  til = '/til/:year/:month/:day/:title/'

[frontmatter]
  date = [':filename', ':default']

[markup]
  [markup.highlight]
    style = 'dracula'
  [markup.goldmark.renderer]
    unsafe= true

